<div class="col-12 col-md-7">
	<form
		[formGroup]="loginForm"
		#ngForm="ngForm"
		(ngSubmit)="loginWithPassword()">
		<h3 class="mb-3">{{ 'App.Auth.Login' | translate }}</h3>
		<div class="mb-3">
			<label for="emailInput" class="form-label">{{
				'App.EmailAddress' | translate
			}}</label>
			<input
				type="email"
				class="form-control"
				id="emailInput"
				formControlName="email"
				placeholder="name@example.com"
				[class.is-invalid]="
					(email?.touched || ngForm.submitted) && !!email?.errors
				" />
			<app-form-error [input]="email" [form]="ngForm"></app-form-error>
		</div>

		<div class="mb-3">
			<label for="passwordInput" class="form-label">{{
				'App.Password' | translate
			}}</label>
			<input
				type="password"
				class="form-control"
				id="passwordInput"
				formControlName="password"
				[class.is-invalid]="
					(password?.touched || ngForm.submitted) && !!password?.errors
				"
				placeholder="{{ 'App.Password' | translate }}				" />
			<app-form-error [form]="ngForm" [input]="password"></app-form-error>
		</div>

		<button type="submit" class="btn btn-outline-primary">
			{{ 'App.Auth.Login' | translate }}
		</button>
		<button
			type="button"
			class="btn btn-primary"
			(click)="loginWithGoogle()"
			style="margin-left: 20px">
			{{ 'App.Auth.LoginWithGoogle' | translate }}
		</button>
	</form>
</div>
