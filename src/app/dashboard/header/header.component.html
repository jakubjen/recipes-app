<nav class="navbar navbar-expand-md navbar-dark bg-primary">
	<div class="container">
		<a class="navbar-brand" routerLink="/">
			<div class="logo"></div>
		</a>
		<button
			class="navbar-toggler"
			type="button"
			data-bs-toggle="collapse"
			data-bs-target="#navbarNav"
			aria-controls="navbarNav"
			aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div
			class="collapse navbar-collapse text-right justify-content-end"
			id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a
						class="nav-link"
						routerLinkActive="active"
						[routerLinkActiveOptions]="{ exact: true }"
						aria-current="page"
						routerLink="/"
						>{{ 'Navigation.Home' | translate }}
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" routerLink="/recipe/add" routerLinkActive="active"
						>{{ 'Navigation.AddRecipe' | translate }}
					</a>
				</li>
				<li class="nav-item">
					<a
						class="nav-link"
						routerLink="/shopping-list"
						routerLinkActive="active"
						>{{ 'Navigation.ShoppingList' | translate }}
					</a>
				</li>
				<ng-container
					*ngIf="(userIsLogin$ | async) === false; else userIsLogout">
					<li class="nav-item">
						<a
							class="nav-link"
							routerLink="/auth/login"
							routerLinkActive="active"
							>{{ 'Navigation.Login' | translate }}
						</a>
					</li>
					<li class="nav-item">
						<a
							class="nav-link"
							routerLink="/auth/register"
							routerLinkActive="active"
							>{{ 'Navigation.Register' | translate }}
						</a>
					</li>
				</ng-container>
				<ng-template #userIsLogout>
					<li class="nav-item">
						<a class="nav-link" (click)="logOut()" routerLink="/"
							>{{ 'Navigation.LogOut' | translate }}
						</a>
					</li>
				</ng-template>
			</ul>
		</div>
	</div>
</nav>

<div class="language-wrapper container">
	<div
		class="language-selector"
		*ngIf="currentLanguages$ | async as currentLanguages"
		appClickOutSideDirective
		(clickOutSide)="languageDropDownIsOpen = false">
		<ng-container *ngIf="availedLanguages$ | async as availedLanguages">
			<div class="current-language">
				<button (click)="toggleOpen()">
					{{ currentLanguages.nativeName }}
					<i class="bi bi-chevron-down"></i>
				</button>
			</div>
			<div
				class="language-list"
				[@openClose]="languageDropDownIsOpen ? 'open' : 'closed'">
				<div *ngFor="let language of availedLanguages">
					<button (click)="changeLanguage(language)">
						{{ language.name }}
					</button>
				</div>
			</div>
		</ng-container>
	</div>
</div>
