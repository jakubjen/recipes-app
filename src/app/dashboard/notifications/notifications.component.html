<div class="notifications" *ngIf="snackbars$ | async as snackbars">
	<div
		[class]="'notification ' + snackbar.variant"
		*ngFor="let snackbar of snackbars">
		<small
			><div>{{ snackbar.text }}</div></small
		>
		<div class="close" (click)="removeSnackbar(snackbar.id)">
			<i class="bi bi-x"></i>
		</div>
	</div>
</div>
